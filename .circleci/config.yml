version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2
references:
  copy_configs: &copy_configs
    run:
      name: Copy sample config files
      command: for e in config/*.yml.example; do cp $e ${e%.example}; done
  run_tests: &run_tests
    run:
      name: Run test suite
      command: bundle exec rspec

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.6
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install
      - <<: *copy_configs
      - <<: *run_tests
